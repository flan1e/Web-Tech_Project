<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Project</title>
</head>

<body>
    <section class="main_page">
        <header>
            <div class="header_main">
                <img src="images/logo.png" alt="logo">
                <input type="text" id="search" placeholder="Search coffee...">
                <button id="order_list">ORDER STATUS</button>
            </div>
        </header>
        <section class="section_main">
            <div class="slider_type">
                <button id="button_up">^</button>
                <div class="slider_current">
                    <p>Cappuccino</p>
                </div>
                <div class="slider_current">
                    <p>Latte</p>
                </div>
                <div class="slider_current">
                    <p>Americano</p>
                </div>
                <div class="slider_current">
                    <p>Espresso</p>
                </div>
                <div class="slider_current">
                    <p>Flat White</p>
                </div>
                <button id="button_down">⌄</button>
            </div>
            <div class="coffee_list">
                <div class="coffee_box">
                    <img src="images/Cinnamon.png" alt="Cinnamon">
                    <p class="coffee_name">Cinnamon and Cacoa</p>
                    <div id="price_box">
                        <p>99rub</p>
                        <button class="add_button">+</button>
                    </div>
                </div>
                <div class="coffee_box">
                    <img src="images/Drizzled.png" alt="Drizzled">
                    <p class="coffee_name">Drizzled with Caramel</p>
                    <div id="price_box">
                        <p>99rub</p>
                        <button class="add_button">+</button>
                    </div>
                </div>
                <div class="coffee_box">
                    <img src="images/Bursting.png" alt="Bursting">
                    <p class="coffee_name">Bursting Blueberry</p>
                    <div id="price_box">
                        <p>99rub</p>
                        <button class="add_button">+</button>
                    </div>
                </div>
                <div class="coffee_box">
                    <img src="images/Dalgona.webp" id="resize" alt="Dalgona">
                    <p class="coffee_name">Dalgona Matcha</p>
                    <div id="price_box">
                        <p>150rub</p>
                        <button class="add_button">+</button>
                    </div>
                </div>
                <div class="coffee_box">
                    <img src="images/coco_and_vanilla.jpg" id="resize" alt="Coco">
                    <p class="coffee_name">Coco & Vanilla Cream</p>
                    <div id="price_box">
                        <p>199rub</p>
                        <button class="add_button">+</button>
                    </div>
                </div>
                <div class="coffee_box">
                    <img src="images/whipped_chocolate.jpg" id="resize" alt="Whipped">
                    <p class="coffee_name">Whipped сhocolate</p>
                    <div id="price_box">
                        <p>99rub</p>
                        <button class="add_button">+</button>
                    </div>
                </div>
                <div class="coffee_box">
                    <img src="images/Thai_green.webp" id="resize" alt="Thai">
                    <p class="coffee_name">Thai green</p>
                    <div id="price_box">
                        <p>99rub</p>
                        <button class="add_button">+</button>
                    </div>
                </div>
            </div>
        </section>
    </section>
    <section class="coffee_card hide">
        <header id="coffee_card_header">
            <button id="back_to_menu">⟵ BACK TO MENU</button>
        </header>
        <section id="coffee_card_main">
            <div class="coffee_card_image_case">
                <img src="images/Image_coffee.png" alt="coffee">
            </div>
            <div class="coffee_card_main_info">
                <h1 id="coffee_card_title">Coffee Name</h1> 
                <p id="coffee_card_description">Description</p> 
                <section id="coffee_card_buttons_section">
                    <button id="cup_type" value="0">SHORT</button>
                    <button id="cup_type" value="1">TALL</button>
                    <button id="cup_type" value="2">GRANDE</button>
                    <button id="cup_type" value="3">VENTI</button>
                </section>
                <p>Extra</p>
                <section id="coffee_card_buttons_section">
                    <button id="extra_type" value="0">MILK</button>
                    <button id="extra_type" value="1">SUGAR</button>
                </section>
                <p>Milk type</p>
                <section id="coffee_card_buttons_section">
                    <button id="milk_type" value="0">OAT MILK</button>
                    <button id="milk_type" value="1">SOY MILK</button>
                    <button id="milk_type" value="2">ALMOND MILK</button>
                </section>
                <div class="coffee_card_main_price">
                    <p id="coffee_card_price"></p>
                    <input type="number" id="coffee_card_main_count" value="1" placeholder="Кол-во">
                </div>
                <button id="place_order_button">PLACE ORDER</button>
            </div>
        </section>
    </section>
    
</body>

<script src="script.js"></script>

</html>
