<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Project</title>
</head>

<body>
    <section class="main_page">
        <header>
            <div class="header_main">
                <img src="images/logo.png" alt="logo">
                <input type="text" id="search" placeholder="Search coffee...">
                <button id="order_list">ORDER STATUS</button>
                <span id="order_count" class="order_count">0</span>
            </div>
        </header>
        <section class="section_main">
            <div class="slider_type">
                <!-- <button id="button_up">^</button> -->
                <a href="#Cappuccino_1">
                    <div class="slider_current">
                        <p>Cappuccino</p>
                    </div>
                </a>
                <a href="#Latte_1">
                    <div class="slider_current">
                        <p>Latte</p>
                    </div>
                </a>
                <a href="#Americano_1">
                    <div class="slider_current">
                        <p>Americano</p>
                    </div>
                </a>
                <a href="#Espresso_1">
                    <div class="slider_current">
                        <p>Espresso</p>
                    </div>
                </a>
                <a href="#Flat_White_1">
                    <div class="slider_current">
                        <p>Flat White</p>
                    </div>
                </a>
                <!-- <button id="button_down">⌄</button> -->
            </div>
            <div class="coffee_list">
                <!-- здесь были блоки с кофе -->
            </div>
        </section>
    </section>
    <section class="coffee_card hide">
        <header id="coffee_card_header">
            <button id="back_to_menu">⟵ BACK TO MENU</button>
        </header>
        <section id="coffee_card_main">
            <div class="coffee_card_image_case">
                <img src="images/Image_coffee.png" alt="coffee">
            </div>
            <div class="coffee_card_main_info">
                <h1 id="coffee_card_title">Coffee Name</h1>
                <p id="coffee_card_description">Description</p>
                <section id="coffee_card_buttons_section">
                    <button id="cup_type" value="0" data-type="short">SHORT</button>
                    <button id="cup_type" value="1" data-type="tall">TALL</button>
                    <button id="cup_type" value="2" data-type="grande">GRANDE</button>
                    <button id="cup_type" value="3" data-type="venti">VENTI</button>
                </section>
                <p>Extra</p>
                <section id="coffee_card_buttons_section">
                    <button id="extra_type" value="0" data-type="milk">MILK</button>
                    <button id="extra_type" value="1" data-type="sugar">SUGAR</button>
                </section>
                <p>Milk type</p>
                <section id="coffee_card_buttons_section">
                    <button id="milk_type" value="0" data-type="oat">OAT MILK</button>
                    <button id="milk_type" value="1" data-type="soy">SOY MILK</button>
                    <button id="milk_type" value="2" data-type="almond">ALMOND MILK</button>
                </section>
                
                <div class="coffee_card_main_price">
                    <p id="coffee_card_price"></p>
                    <input type="number" id="coffee_card_main_count" value="1" min="1" placeholder="Кол-во">
                </div>
                <button id="place_order_button">PLACE ORDER</button>
            </div>
        </section>
    </section>
    <section class="order_status hide">
        <div class="order_status_header">
            <h1>Order Status</h1>
            <button id="order_status_hide_btn">Hide ⟶</button>
        </div>
        <div class="order_status_list"></div>
        <div class="order_status_total"></div>
    </section>

</body>

<script src="script.js"></script>

</html>
